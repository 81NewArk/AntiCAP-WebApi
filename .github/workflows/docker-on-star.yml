name: Docker Build on Star

on:
  watch:
    types: [started]  # å½“ç”¨æˆ·starä»“åº“æ—¶è§¦å‘

env:
  IMAGE_NAME: anticap-webapi
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    # åŒé‡éªŒè¯ï¼šç¡®ä¿æ˜¯staräº‹ä»¶ä¸”æ˜¯è‡ªå·±ä»“åº“çš„starï¼ˆé˜²æ­¢forkåstarè§¦å‘ï¼‰
    if: |
      github.event.action == 'started' && 
      github.event.repository.owner.login == github.repository_owner
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,prefix=,suffix=,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Star Notification
        run: |
          echo "ğŸ‰ Docker image built successfully!"
          echo "ğŸ‘‰ Image: ${{ steps.meta.outputs.tags }}"
          echo "âœ¨ Triggered by @${{ github.actor }} starring the repo"
          echo "ğŸ›¡ï¸ Security check passed: event from original repository"
